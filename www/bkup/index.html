
<!--Text Adventure : Search for the Dragon from http://domscode.com/2013/05/07/1160/ -->
<!--*****************************************
Text Adventure - A JS/JQuery/HTML5 Tutorial by comments

The game  : Standard Text Aventure where you can move from room to room, collecting items and killing monsters
Goal is to get to the final room of the dungeon and kill the dragon
Start in room 1
Monsters dont move
Monsters can be killed by certain weapons
Should work in both mobile and non-mobile browsers

History :   0.1 Initial version before Hilary's comments/advice
***************************************** -->

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Dungeon!</title>
  <script src="js/jquery.min.js"></script>

</head>

<body>
  <div class="content">
    <style>
    </style>
    <div id="screenContainer">
      <div id="display">
        <div id="input">
          <form>
            <!--Screen Title-->
            <h1>Dungeon!
              </h1>
            <!--Screen Sub-Title-->
            <h3>For a Dragon...Text Adventure Game by @DungeonBard, posted at http://domscode.com/2013/05/07/1160/
              </h3>
            <div id="GameOverDiv">
            </div>
            <div id="GameDiv">
              <!--The following div is hidden or shown depending on if its a non-mobile browser-->
              <div id="Keyboard">
                <label>Command:</label>
                <input type="text" name="userInput" class="buttonMod" id="userInput" />
              </div>
              <!--The following div is hidden or shown depending on if its a mobile browser-->
              <div id="controllers">
                <!--We use a table for the simple alignment of the buttons-->
                <table>
                  <tr>
                    <td></td>
                    <td>
                      <input type='button' class='button' value='N' title="North" style="left: 200px" />
                    </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>
                      <input type='button' class='button' value='W' title="West" />
                    </td>
                    <td></td>
                    <td>
                      <input type='button' class='button' value='E' title="East" />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <input type='button' class='button' value='S' title="South" />
                    </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>
                      <input type='button' class='button' value='P' title="Pickup" />
                    </td>
                    <td>
                      <input type='button' class='button' value='A' title="About" />
                    </td>
                    <td>
                      <input type='button' class='button' value='?' title="Help" />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div id="output"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
